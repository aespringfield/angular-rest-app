<div class="container">
    <!-- WIDGETS LIST -->
    <app-widgets-list [widgets]="widgets" 
    (selected)="select($event)"
    (deleted)="delete($event)">
    </app-widgets-list>

    <!-- WIDGET DETAILS -->
    <app-widgets-details [widget]="selectedWidget" 
    (canceled)="cancel($event)"
    (saved)="save($event)"></app-widgets-details>
  </div>
